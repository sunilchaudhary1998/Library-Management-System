<body style="background-color:#55d6c2">
    
    <marquee scrollamount="4" bgcolor="white" direction="up" hspace="500" behavior='slide' scrolldelay="">
    <h3><b><center>Add New Member Details</center></b></h3></marquee>

<br><br><br><br>
<fieldset style="background-color: white">
        <form action="/member_insert" method="post">
            <table border="1px">

                <h2><b>Fill Details to Issue a Book:- </b></h2>
                <tr>
                    <br>
                    <td>Member Name</td>
                    <td><input type="text" name="Member_Name" required></td>
                </tr>
                <tr>
                    <td>Book ID</td>
                    <!-- <td><input type="number" name="Book_id" required></td> -->
                    <td><input type="number" name="Book_id" value="{{bookId}}"></td>
                </tr>
                <tr>
                    <td>Fees</td>
                    <td><input type="number" step="0.01" name="Fees" required></td>
                </tr>
                <tr>
                    <td><input type="submit" value="Save"></td>
                    <td><input type="reset" value="Refresh"></td>
                </tr>
            </table>
        </form>
    </fieldset>
</body>
